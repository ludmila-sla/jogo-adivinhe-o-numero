<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        #game {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00bfff;
            border-radius: 10px;
            background-color: #ffffff;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #00bfff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #00bfff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #009acd;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="game">
        <h1>Adivinhe o Número!</h1>
        <p>Adivinhe um número entre 1 e 100</p>
        <input type="number" id="guess" placeholder="Digite seu palpite">
        <button onclick="guessNumber()">Adivinhar</button>
        <p id="message"></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function guessNumber() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (guess === secretNumber) {
                document.getElementById('message').innerHTML = `Parabéns! Você adivinhou o número em ${attempts} tentativas.`;
                document.getElementById('message').style.color = 'green';
            } else if (guess > secretNumber) {
                document.getElementById('message').innerHTML = 'Muito alto! Tente novamente.';
                document.getElementById('message').style.color = 'red';
            } else if (guess < secretNumber) {
                document.getElementById('message').innerHTML = 'Muito baixo! Tente novamente.';
                document.getElementById('message').style.color = 'red';
            }
        }
    </script>

</body>
</html>
